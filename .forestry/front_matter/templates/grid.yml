---
label: Grid
hide_body: true
fields:
- name: type
  type: text
  config:
    required: false
  label: type
  hidden: true
  default: grid
- name: gridRows
  type: field_group_list
  fields:
  - name: row
    type: text
    config:
      required: false
    label: Row
    default: Grid Row
    description: Select a background color for your text grid item.
  - name: gridItems
    type: field_group_list
    fields:
    - name: item
      type: text
      config:
        required: false
      label: Item
      default: Grid Item
    - name: itemType
      type: select
      default: ''
      config:
        required: false
        options:
        - text
        - image
        - video
        - donation
        source:
          type: simple
          section:
          file:
          path:
      label: Item Type
      description: Choose the media type for your grid item (text, image, video, or
        donation widget)
    - name: text
      type: field_group
      config: {}
      fields:
      - name: content
        type: textarea
        default: ''
        config:
          required: false
          wysiwyg: true
          schema:
            format: html-blocks
        label: Content
        description: Add content for your text grid item.
      - name: buttons
        type: include
        config: {}
        template: buttons
        description: Buttons for your text grid item.
        label: Buttons
      label: Text
      showOnly:
        field: itemType
        value: text
    - name: image
      type: field_group
      config: {}
      fields:
      - name: source
        type: file
        config:
          maxSize: 64
        description: Upload your image.
        label: Source
      - name: altText
        type: text
        config:
          required: false
        label: Alt Text
        description: Provide some alt text that describes your image to users with
          accessibility issues.
      label: Image
      showOnly:
        field: itemType
        value: image
    - name: video
      type: field_group
      config: {}
      fields:
      - name: videoCoverImage
        type: file
        config:
          maxSize: 64
        description: 'Select a cover image for your video.<br><em>Ideal size: TBD</em>'
        label: Video Cover Image
      - name: videoId
        type: text
        config:
          required: false
        label: Video ID
        description: The ID of the YouTube video to be used (e.g. youtube.com/watch?v=<strong><em>{{video
          id is here}})</em></strong>
      label: Video
      showOnly:
        field: itemType
        value: video
    config:
      min: 1
      max: 3
      labelField: item
    label: Grid Items
  config:
    min:
    max:
    labelField: row
  label: Grid Rows
